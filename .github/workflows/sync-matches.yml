name: Sync Matches

on:
  schedule:
    # Once per day at 06:00 UTC. Frees API headroom for match-detail sync (venue, referee, goals, lineups).
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no DB writes)"
        required: false
        default: "false"
      days_back:
        description: "Days back to sync"
        required: false
        default: "7"
      days_ahead:
        description: "Days ahead to sync"
        required: false
        default: "14"
      debug:
        description: "Enable debug logging"
        required: false
        default: "false"

jobs:
  sync:
    name: Sync from football-data.org
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      issues: write   # for "Notify on failure" step

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "::error::DATABASE_URL secret is not set. Add it in Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.FOOTBALL_DATA_API_KEY }}" ]; then
            echo "::error::FOOTBALL_DATA_API_KEY secret is not set. Add it in Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "Secrets are configured."

      - name: Run sync
        env:
          DATABASE_URL:            ${{ secrets.DATABASE_URL }}
          FOOTBALL_DATA_API_KEY:   ${{ secrets.FOOTBALL_DATA_API_KEY }}
          DRY_RUN:                 ${{ github.event.inputs.dry_run || 'false' }}
          DEBUG:                   ${{ github.event.inputs.debug || 'false' }}
          SYNC_DAYS_BACK:          ${{ github.event.inputs.days_back || '7' }}
          SYNC_DAYS_AHEAD:         ${{ github.event.inputs.days_ahead || '14' }}
          SYNC_MATCH_DETAILS:      "true"
          SYNC_DETAILS_CAP:        "150"
        run: npx tsx scripts/sync-matches.ts

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo:  context.repo.repo,
                title: `Match sync failed — ${new Date().toISOString().slice(0,10)}`,
                body:  `Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: ['bug', 'sync']
              });
            } catch (e) {
              console.log('Could not create issue:', e.message);
            }
